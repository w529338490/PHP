<{include file="public/header.html"}>
			<p id="page-intro">Free Blog</p>
			<br/><br/>
			<div class="clear"></div> <!-- End .clear -->	
			
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>修改类别</h3>
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">修改类别</a></li> <!-- href must be unique and match the id of target div -->	
					</ul>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content " >
						<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
							<table>
								<tbody>
									<form action='<{$url}>/updateCategory/cid/<{$result.cid}>' method='post'>
										<tr>
											<td><b>类名:</b></td>
											<td>
												<input type='text' name='category_name' value='<{$result.category_name}>'/>
												&nbsp;&nbsp;&nbsp;
												<b>文章总数:</b>&nbsp;&nbsp;<{$result.category_total}>
												&nbsp;&nbsp;&nbsp;
												<b>创建时间:</b>&nbsp;&nbsp;<{$result.category_time|date_format:"%y年-%m月-%d日 %H:%M:%S"}>
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
												<input type="submit" value="提交修改" name="sub" class="button" style="height:25px;width:68px">
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
												<a href='<{$url}>/manageCategory' class="button" style='height:15px'>返回列表</a>
											</td>
										</tr>
										<tr>
											<td colspan='2'>
												<b>内容:</b>
											</td>
										</tr>
										<tr>
											<td colspan='2'>
												<textarea name='category_content'  rows='7' cols='30' disabled ><{$result.category_content}></textarea>
											</td>
										</tr>
									</form>
								</tbody>
							</table>
						</div>
					<div class="clear"></div>
				</div> <!-- End #tab1 -->				
			</div> <!-- End .content-box-content -->
		</div> <!-- End .content-box -->		
<div class="clear"></div>
		
<!--页面底部-->
<{include file="public/foot.html"}>
