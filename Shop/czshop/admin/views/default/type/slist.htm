<{nocache}>
<html>
	<body>
		<table id='lform' style='text-align:center;width:60%' >
			<tr>
				<th style='text-align:left' scope="col" colspan='6' align='right'>
					<button onclick='inall(this)'>全选</button>
					<button onclick='innot()'>反选</button>
					<button onclick='delall()'>删除</button>
				</th>
			</tr>
			<tr>
				<th scope="col">&nbsp;</th>
				<th scope="col">名称</th>
				<th scope="col">图片</th>
				<th scope="col">父ID</th>
				<th scope="col">操作</th>
			</tr>
			<{section loop=$data name="ls"}>
				<tr class="specalt" scope="row">
					<td class="alt"><input type="checkbox" name="id[]" value="<{$data[ls].id}>"></td>
					<td class="alt"><{$data[ls].tname}></td>
					<td class="alt"><img src="<{$public}>/uploads/<{$data[ls].tpic}>" width='100' height='50'/></td>
					<td class="alt"><{$data[ls].pid}></td>
					<td class="alt"><button onclick='mod(this)'>修改</button><button onclick='del(this)' onclick="return confirm('你确定要删除<{$data[ls].name}>吗?')">删除</button></td>
				</tr>
			<{sectionelse}>
				<tr>
					<td scope="row" colspan="6" align="center" class="specalt">本类没有商品</td>
				</tr>
			<{/section}>
			<tr>
				<td colspan="6" scope="row" align="right"><{$fpage}></td>
			</tr>

</table>
							
	</body>
</html>
<{/nocache}>
